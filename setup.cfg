[flake8]
ignore = C901, W503
exclude = */migrations/*,*/node_modules/*
max-line-length = 120

[isort]
known_first_party=mresponse
known_django=django
known_third_party=taggit,fabric,raven,dj_database_url,rest_framework,pycountry,requests,cryptography
skip=migrations,node_modules
sections=STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
